<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinaré el número</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-3 text-center" >Adivinando tu número</h1>
        <p id="Parrafo">Piensa en un número del 1 al 100. </p>
        <div class="container mt-3 my-2 text-center">
            <div class="row justify-content-around">
                <button id ="empieza-btn" class="col-lg-2 col-md-3 col-sm-5 btn btn-dark btn-lg" onclick="empiezaY()">Empieza</button>
            </div>
        </div>
        <div class="container">
            <div class="row mb-5">
                <div class="col text-center mb-2" id="resultado"></div>
            </div>
        </div>


        <div class="container mt-2 my-2 text-center">
            <div class="row justify-content-around">
                <button id="incrementamenos-btn" class="col-lg-2 col-md-3 col-sm-5 btn btn-dark btn-lg mt-4 hide" onclick="disminuyeM()">Menor</button>
                <button id="incrementamas-btn" class="col-lg-2 col-md-3 col-sm-5 btn btn-dark btn-lg  hide" onclick="incrementaM()">Mayor</button>
            </div>
        </div>
        <div class="container mt-5 my-2 text-center">
            <div class="row  justify-content-around">
              <button id="termina-btn" class="col-lg-2 col-md-3 col-sm-5 btn btn-dark btn-lg hide"  onclick="terminaY()" >Es es mi numero!</button>
          </div>
        </div>

        <div class="container">
            <div class="row mb-1">
                <div class="col text-center" id="frase"></div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row justify-content-around">
                <button id="repetir-btn" class="col-lg-2 col-md-3 col-sm-5 btn btn-dark btn-lg hide" onclick="repiteY()"> Jugar otra vez</button>
            </div>
        </div>
    
    </div>
    <!--Script Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--Script-->
    <script src="./assets/js/adivina.js"></script>

</body>
</html>
